<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/title.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./media/indexMedia.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/registrCourse.css">
    <title>Marksoft Գրանցվել դասընթացին</title>
</head>
<body>
    <div class="content-registrCourse">
        <header>
            <div class="navbar-height">
                <div class="navbar-fixit">
                    <div class="contnet-colum">
                        <div class="navbar" id="navbar">
                            <div class="navbar-logo" id="navbar-logo"></div>
                            <div class="login-navbar">
                                <div class="content-lenguage">
                                    <img src="./img/earth-grid1.svg" alt="MarkSoft" class="img-nav">
                                    <h1>Հայ</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="registr-section">
                <div class="reg">
                    <h1>Գրանցվել դասընթացին</h1>
                    <form action="">
                        <div class="reg-form">
                            <div class="reg-info">
                                <span>    C# դասընթաց *</span>
                                <input type="text" >
                                <div class="d-arrow"></div>
                            </div>
                            <div class="reg-info">
                                <span>    Անուն Ազգանուն *</span>
                                <input type="text" >
                            </div>
                            <div class="reg-info">
                                <span>    Էլ․հասցե *</span>
                                <input type="email" >
                            </div>
                            <div class="reg-info">
                                <span>    Հեռ․ համար *</span>
                                <input type="number" >
                            </div>
                            <div class="reg-info">
                                <span>    Նախընտրած ժամեր</span>
                                <input type="text" >
                                <div class="d-arrow"></div>
                            </div>
                        </div>
                        <div class="btn-reg" >
                            <button class="custom-btn btn-4 btn-5 form-btn">
                                <span>Գրանցվել</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="./script/script.js"></script>
    <script src="./script/registrCourse.js"></script>
</body>
</html>
