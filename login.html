<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/title.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./media/indexMedia.css">
    <title>Marksoft ՄՈՒՏՔ</title>
</head>
<body>
    <div class="content-animacion15"></div>
    <div class="content-animacion115"></div>
    <div class="content-animacion116"></div>
    <header>
        <div class="navbar-height">
            <div class="navbar-fixit">
                <div class="contnet-colum">
                    <div class="navbar" id="navbar">
                        <div class="navbar-logo" id="navbar-logo"></div>
                    
                        <div class="login-navbar">
                            <div class="content-lenguage">
                                <img src="./img/earth-grid1.svg" alt="MarkSoft" class="img-nav">
                                <h1>Հայ</h1>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </header>
    <section>
        <div class="container-login">
            <div class="wrapper-login">
                <div class="login-form">
                    <form action="" class="action-login">
                        <div class="content-login">
                            <h1>Մուտք</h1>
                        </div>
                        <div class="content-input">
                            <div class="content-login-input">
                                <span>Էլ․հասցե</span>
                                <input type="email" >
                            </div>
                            <div class="content-login-input">
                                <span>Գաղտնաբառ</span>
                                <input type="password" id="passwordInput" >
                                <img src="./img/hide.svg" alt="MarkSoft" class="toggle-password" onclick="togglePassword()">
                            </div>
                        </div>
                      <div class="login-btn">
                        <button class="custom-btn btn-4 btn-login">
                            <span>Մուտք</span>
                        </button>
                      </div>
                      <div class="content-login-name">
                        <span>Դեռ գրանցված չե՞ք մեր կայքում:</span>
                        <span id="signUp">Գրանցվել</span>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
   
    <script src="./script/script.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
